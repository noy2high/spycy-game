<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPYCY - Cards 21+</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div> 
    
    <div class="container">
        <div class="header-branding">
            <h1>SPYCY</h1>
            <span class="age-tag">21+</span>
        </div>
        
        <p class="tagline">PLAY AT YOUR OWN RISKS & DRINK RESPONSIBLY</p>

        <div id="registration-screen" class="screen active">
            <h2 class="wobble-text">Who Dares to Play?</h2>
            
            <div class="input-area">
                <input type="text" id="player-name-input" placeholder="Player Name (e.g., Risa)" maxlength="20">
                <button id="add-player-button" disabled>ADD</button>
            </div>
            
            <ul id="player-list" class="wobble-element"></ul>
            
            <div class="registration-info">
                <p class="player-count-display">Players: <span id="player-count">0</span></p>
                <button id="start-game-button" disabled>START GAME</button>
            </div>
        </div>

        <div id="gameplay-screen" class="screen hidden">
            <div class="turn-tracker-area wobble-element">
                <p>TURN:</p>
                <h3 id="turn-tracker"></h3>
            </div>
            
            <div class="card" id="card-display">
                <p class="prompt-text">
                    Click 'NEXT CARD' to begin.
                </p>
            </div>
            
            <button id="next-button">NEXT CARD</button>

            <p class="counter" id="counter-display">Cards Left: 105 / 105</p>
        </div>

        <p class="feedback-text">
            Have any card suggestions?
            <a href="https://instagram.com/noychalant" target="_blank" class="message-link">MESSAGE ME HERE</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
